<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="black"/>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://use.fontawesome.com/ea858508e8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>The Gospel</title>
  </head>
  <body id="main_body">
    <!-- notification box -->
    <div id="noti_box" class="dark notification_box"><p id="noti_box_text"></p></div>
    <!-- notification box -->
    <!-- upload user image and change username menu -->
    <div class="dark b_user_edit b_user_edit_closed">
      <div id="exit_edit" class="dark close_btn">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="user_preview">
        <div id="loading_dots_overlay" class="dark loading_d_ovl">
          <div class="loading_dots_cont">
            <div class="dot scale_dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <img class="user_image_prev" src="./assets/images/userIcon.png">
        <h2 id="b_users_username_prev">Username</h2>
      </div>
      <div class="user_edit_form">
        <p>Upload Image</p>
        <div id="upload_image_btn" class="dark upload_image_btn">
          <p>Choose Image</p>
        </div>
        <form>
          <!-- hide the file input and when div btn gets clicked connect clicks to input -->
          <input type="file" name="image" accept="image/png, image/jpeg" id="image_uploader" >
          <!-- hide submit btn untill image is selected -->
          <input type="submit" value="Save" id="submit_imag_btn" class="dark img_upload_btn">
        </form>
        <!-- username info -->
        <p>Username</p>
        <input type="text" id="user_name_input" class="dark un_input" placeholder="Add Username"></input>
        <div id="save_username" class="dark save_username_btn">
          <p>Save Username</p>
        </div>
      </div>
    </div>
    <!-- upload user image and change username menu -->
    <!-- app header -->
    <!-- app header -->
    <!-- app header -->
    <div class="dark bible_book_navigation bible_book_navigation_open">
      <!-- this text will be replaced by JS current book and bible type -->
      <div class="b_nav_prev">
        <div id="b_nav_btn" class="b_btn_overlay_click"></div>
        <p id="nav_prev_text"></p>
      </div>
      <!-- close button ABSOLUTE -->
      <div  class="nav_close_btn">
        <div id="close_nav_btn" class="b_btn_overlay_click"></div>
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <!-- this container will drop down to revieal the navigation -->
      <div class="b_nav_dd_cont">
        <!-- example stuff -->
        <h4 class="b_nav_titles">Bible Version</h4>
        <div class="dark dropdown_main_cont">
          <div class="dark selection_cont">
            <div data-ddbtnid="sbv_btn" id="close_bv_dd_btn" class="b_btn_overlay_click"></div>
            <p id="b_version_choice_prev"></p>
            <i data-ddbtnid="sbv_btn" class="fa fa-angle-down drop_icon" aria-hidden="true"></i>
          </div>
          <div data-ddcontid="sbv_btn" id="b_version_choice_dd_cont" class="dark b_dd_list">
            <!-- dynamic choices -->
          </div>
        </div>
        <h4 class="b_nav_titles">Books</h4>
        <!-- these will all be dynamically placed -->
        <div class="b_nav_books_container">
          <!-- chapter drop down includes
                - Book name and drop down icon
                - Dynamically added Chapters
                - And favorited verses in that book
                -->
        </div>
      </div>
    </div>
    <!-- END app header -->
    <!-- END app header -->
    <!-- END app header -->
    <!-- END app header -->
    <!-- END app header -->
    
    <div class="dark open"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div class="dark b_pagenation_cont">
      <div id="pn_btn_cont_back" class="dark b_pn_btn"><div id="b_pn_btn_overlay_back"></div><i id="" class="fa fa-angle-left b_p_back" aria-hidden="true"></i></div>
      <p id="b_p_num">1 of 23</p>
      <div id="pn_btn_cont_next" class="dark b_pn_btn"><div id="b_pn_btn_overlay_next"></div><i id="" class="fa fa-angle-right b_p_next" aria-hidden="true"></i></div>
    </div>
    <!-- app header -->
    <!-- main menu -->
    <div id="app_menu_id" class="dark app_menu">
      <div class="dark info">
        <img src="./assets/images/userIcon.png" alt="user" id="b_user_img">
        <h3 id="b_user_username">Username</h3>
        <div class="dark divide_line"></div>
        <div class="b_s_line">
          <p>Screen Mode</p>
          <div class="dark switch">
            <div id="toggler_btn" class="dark toggler">
              <i id="t_icon" class="fa fa-moon-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <p style="margin-bottom: 5px;">Reading Font Select:</p>
        <div class="dark dropdown_main_cont">
          <div class="dark selection_cont">
            <p id="selection_name"></p>
           <i id="drop_icon" class="fa fa-angle-down" aria-hidden="true"></i>
          </div>
          <div class="dark font_list_cont">
          </div>
        </div>
        <p style="margin-bottom: 5px;">Reading Font Size:</p>
        <div class="b_r_fontsize_input_cont">
          <div id="v_s_btn_l" class="dark b_versesize_btn">
            <i id="drop_icon" class="fa fa-angle-left" aria-hidden="true"></i>
          </div>
          <p id="b_versesize_value" class="dark b_versesize_value">16px</p>
          <div id="v_s_btn_r" class="dark b_versesize_btn">
            <i id="drop_icon" class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
        </div>
        <div class="dark app_info">
          <h4 id="b_title">The Gospel</h4>
          <p id="app_version"></p>
          <p id="b_type"></p>
          <p id="b_version"></p>
        </div>
      </div>
    </div>
    <!-- main menu -->
    <!-- reading body -->
    <div class="dark bible_read_body">
      <h1 id="b_chapter"></h1>
      <h3 id="b_chapter_num"></h2>
      <div class="b_verse_body"></div>
    </div>
    <!-- reading body -->
    <!-- options box -->
    <div class="dark highlight_box">
      <div class="dark hlb_header">
        <h3>Highlight verse</h3>
        <div class="dark close_hlb">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div id="color_box" class="dark color_box">
        <div id="delete_hl">
          <div id="delete_bkg_btn" class="color_swatch_dlt">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>
        <div id="hl_colors"></div>
      </div>
      <div id="options_box" class="dark option_box"></div>
    </div>
    <!-- options box -->
    <!-- service worker -->
    <!-- comment out this when testing -->
    <!-- <script src="./main.js"></script> -->
    <!-- service worker -->
    <!-- custom scripts -->
    <script src="./bibleData.js"></script>
    <!-- Loading BibleData and creating HTMl -->
    <script src="./createAndLoadHtml.js"></script>
    <!-- loading User -->
    <script src="./user.js"></script>
    <!-- <script src="./index.js"></script> -->
    <script src="./actions.js"></script>
    <!-- <script src="./fontActions.js"></script> -->
    
  </body>
</html>
