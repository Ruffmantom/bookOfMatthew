<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/ea858508e8.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script> -->
    <!-- <script src="//code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Bible App</title>
  </head>
  <body id="main_body">
    <!-- notification box -->
    <!-- notification box -->
    <!-- app header -->
    <div class="dark bible_head ">
      <div id="noti_box" class="dark notification_box"><p>Saved!</p></div>
      <div class="dark app_info">
        <h4 id="b_title">Moc Bible App</h4>
        <p id="app_version"></p>
      </div>
    </div>
    <div class="dark open"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <!-- app header -->
    <!-- main menu -->
    <div id="app_menu_id" class="dark app_menu ">
      <div class="dark info">
        <p id="b_type"></p>
        <p id="b_version"></p>
        <div class="dark switch">
          <div id="toggler_btn" class="dark toggler">
            <i id="t_icon" class="fa fa-moon-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- main menu -->
    <!-- reading body -->
    <div class="dark bible_read_body">
      <h1 id="b_chapter"></h1>
      <div class="b_verse_body"></div>
    </div>
    <!-- reading body -->
    <!-- options box -->
    <div class="dark highlight_box">
      <div class="dark hlb_header">
        <h3>Highlight verse</h3>
        <div class="dark close_hlb">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div id="color_box" class="dark color_box">
        <div id="delete_hl"><div id="delete_bkg_btn"class="color_swatch" data-colorid='undefined'><i class="fa fa-times" aria-hidden="true"></i></div></div>
        <div id="hl_colors"></div>
      </div>
      <div id="options_box" class="dark option_box"></div>
    </div>
    <!-- options box -->
    <!-- custom scripts -->
    <script src="./bibleData.js"></script>
    <script src="./user.js"></script>
    <script src="./index.js"></script>
    <script src="./actions.js"></script>
  </body>
</html>
