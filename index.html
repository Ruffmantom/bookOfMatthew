<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/ea858508e8.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>

    <title>Bible App</title>
  </head>
  <body id="main_body">
    <div class="open"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div class="bible_head">
      <h4 id="b_title">Moc Bible App</h4>
      <p id="app_version"></p>
      <div id="app_menu_id" class="app_menu_close">
        <div class="info">
          <p id="b_type"></p>
          <p id="b_version"></p>
        </div>
        <div class="switch">
          <div class="toggler">
            <i id="t_icon" class="fa fa-moon-o" aria-hidden="true"></i>
          </div>
        </div>
        <div class="close"><i class="fa fa-times" aria-hidden="true"></i></div>
      </div>
    </div>
    <div class="bible_read_body">
      <h1 id="b_chapter"></h1>
      <div class="b_verse_body"></div>
    </div>
    <div class="highlight_box">
      <div class="hlb_header">
        <h3>Highlight verse</h3>
        <div class="close_hlb">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <div id="color_box"></div>
    </div>
    <script src="./bibleData.js"></script>
    <script src="./index.js"></script>
    <script src="./actions.js"></script>
  </body>
</html>
